<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
      <h3 class="text-center bg-dark text-white p-2" style="background-image: linear-gradient(45deg,rgb(41, 49, 41),rgb(104, 93, 93));">Task Management System</h3>
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-3">
                <div class="card">
                    <div class="card-header text-center bg-warning text-white" style="background-image: linear-gradient(45deg,rgb(144, 144, 224),rgb(223, 152, 20));">
                      Add Task
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add_task' %}" id="task-form" method="post">
                          {% csrf_token %}
                            <div class="form-group">
                              <input type="text" class="form-control" name="add_task" id="task-data" aria-describedby="emailHelp" placeholder="Enter Task">
                            </div>
                            <button type="reset" class="btn btn-sm btn-warning">Reset</button>
                            <button type="submit" class="btn btn-sm btn-info" id="task-submit">Submit</button>
                        </form>
                    </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-danger text-white" style="background-image: linear-gradient(45deg,rgb(126, 248, 114),rgb(90, 70, 87));">
                        Incompleted Task
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tbody>
                            {% for i in incompleted_task %}
                              <tr>
                                <td>{{ i.task_name }}</td>
                                <td><div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                    <a href="{% url 'done_task' i.id%}"><button type="button" class="btn btn-sm btn-success">Done</button></a>
                                    <button type="button" class="btn btn-sm btn-warning">Edit</button>
                                    <button type="button" class="btn btn-sm btn-danger">Delete</button>
                                </div></button></td>
                                
                              </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card">
                    <div class="card-header text-center bg-danger text-white" style="background-image: linear-gradient(45deg,rgb(95, 175, 250),rgb(90, 70, 87));">
                      Completed Task
                    </div>
                    <div class="card-body">
                      <table class="table">
                        <tbody>
                        {% for i in completed_task %}
                          <tr>
                            <td>{{ i.task_name }}</td>
                            <td>
                              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <a href="{% url 'undo_task' i.id %}"><button type="button" class="btn btn-sm btn-info">Undo</button></a>
                              </div>
                            </td>
                            
                          </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    </div>
                </div>
              </div>
          </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="29_app.js"></script>
</body>
</html>
